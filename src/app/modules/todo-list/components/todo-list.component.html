<div class="row mt-3">
    <div>
        <label class="mb-2">Filter By</label>
        <div class="row row-cols-auto">
            <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>Date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
    
            <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>Title</mat-label>
                    <input matInput >
                  </mat-form-field>
            </div>

            <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>Group</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let food of [1,2,3,4,5,6]" [value]="food">
                        {{food}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end mb-n4">
        <button mat-flat-button type="button" [disabled]="model.selectedTasks.length == 0" class="btn btn-sm btn-danger mx-2">
            <mat-icon>delete</mat-icon>
            <span>Delete Selected</span>
        </button>
        <button mat-flat-button type="button"  [disabled]="model.selectedTasks.length == 0" class="btn btn-sm btn-success">
            <mat-icon>done</mat-icon> Done
        </button>
    </div>
    <div *ngFor="let group of (model.tasks | groupBy: ['groupId', 'groupName'])">
        <h2 class="mb-0">
            <div>
                <span class="badge bg-info text-dark">{{ group.groupName }}</span>
            </div>
        </h2>
        <!-- <mat-selection-list>
            <mat-list-option checkboxPosition="before">
              <button mat-flat-button  mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-list-option>
          </mat-selection-list> -->

        <mat-list>
            <a mat-list-item matRipple class="text-decoration-none mb-2 task" *ngFor="let task of group.list">
                <mat-checkbox (change)="taskClick(task)"> {{ task.name }}</mat-checkbox>
                <div class="ms-auto d-flex">
                    <button type="button" class="me-2 rounded-circle action btn btn-danger btn-sm">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button type="button" class="rounded-circle action btn btn-success btn-sm">
                        <mat-icon>done</mat-icon>
                    </button>
                </div>
            </a>
        </mat-list>
    </div>
</div>
