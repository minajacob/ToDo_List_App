<div class="row mt-3">
    <div class="d-flex justify-content-end">
        <button mat-flat-button type="button" color="accent">
            <mat-icon mat-list-icon>add_circle_outline</mat-icon> New Task 
        </button>
    </div>

    <div>
        <label class="mb-2">Filter By</label>
        <div class="row row-cols-auto">
            <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>Date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
    
            <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>Title</mat-label>
                    <input matInput >
                  </mat-form-field>
            </div>

            <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>Group</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let food of [1,2,3,4,5,6]" [value]="food">
                        {{food}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end mb-n4">
        <button mat-flat-button type="button" [disabled]="model.selectedTasks.length == 0" class="btn btn-sm btn-danger mx-2">
            <mat-icon>delete</mat-icon>
            <span>Delete Selected</span>
        </button>
        <button mat-flat-button type="button"  [disabled]="model.selectedTasks.length == 0" class="btn btn-sm btn-success">
            <mat-icon>done</mat-icon> Done
        </button>
    </div>
    <div *ngFor="let group of (model.tasks | groupBy: ['groupId'])">
        <h2 class="mb-0">
            <div>
                <span class="badge bg-info text-dark">{{ getGroupName(group.groupId) }}</span>
            </div>
        </h2>

        <mat-list (click)="taskRowClick()">
            <a mat-list-item matRipple href="javascript:void(0)" class="text-decoration-none mb-2 task" *ngFor="let task of group.list">
                <mat-checkbox (click)="taskClick($event, task)"> {{ task.name }}</mat-checkbox>
                <div class="ms-auto d-flex">
                    <button type="button" class="me-2 rounded-circle action btn btn-danger btn-sm" (click)="deleteTask($event, task)" >
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button type="button" class="rounded-circle action btn btn-success btn-sm"  (click)="doneTask($event, task)" >
                        <mat-icon>done</mat-icon>
                    </button>
                </div>
            </a>
        </mat-list>
    </div>
</div>

<router-outlet></router-outlet>
